<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
<div *ngFor="let item of items" class="ui relaxed divided list">
  <div class="item">
    <div class="content">
      <a class="header">{{item.name}} / {{item.id}}</a>
      <div class="description">{{item.discription}}</div>
      <br>
      <button (click)="deleteitem(item)" class="ui red button">Delete</button>
    </div>
  </div>
